{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}
<br>
<div class="row">
    <div class="col-lg-12">

        <div class="bs-component">
            <div class="page-header">
                <h1 class="display-3">Change Password</h1>
            </div>
            <div class="jumbotron jumbotron-sml">

                <form action="/change_password" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="old_pass" placeholder="Old Password" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="new_pass" placeholder="New Password" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="confirmation" placeholder="Retype new password" type="password">
                    </div>
                    <button class="btn btn-success" type="submit">Change</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
