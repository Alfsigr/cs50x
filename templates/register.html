{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<br>
<div class="row">
    <div class="col-lg-12">

        <div class="bs-component">
            <div class="page-header">
                <h1 class="display-3">Register</h1>
            </div>
            <div class="jumbotron jumbotron-sml">
                <form action="/register" method="post">
                    <div class="form-group">
                        <input style="background-color:white;" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" spellcheck="false">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="confirmation" placeholder="Retype password" type="password">
                    </div>
                    <button class="btn btn-success" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
